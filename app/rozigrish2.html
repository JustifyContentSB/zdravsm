<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ЗдравСмарт</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;500;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index/style.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <main>
        <section class="raffle">
          <h2 class="raffle__title">Розыгрыш</h2>
          <div class="raffle__inner">
            <p class="raffle__text">
              В каждой 100-й коробке находится золотой купон на сумму
              <b>10 000 рублей</b>
            </p>
            <div class="raffle__img">
              <img
                class="raffle__img-mob"
                src="images/raffle/raffle.png"
                alt="розыгрыш"
              />
              <img
                class="raffle__img-desktop"
                src="images/raffle/raffle-desktop.png"
                alt="розыгрыш"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
