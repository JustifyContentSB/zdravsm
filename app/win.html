<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ЗдравСмарт</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;500;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index/style.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__info">
          <img
            class="header__girl-mob"
            src="images/header/girl-mob.png"
            alt="girl"
          />
          <img
            class="header__girl-desktop"
            src="images/header/girl-desktop.png"
            alt="girl"
          />
          <h1 class="header__title">Сделай заказ и выиграй</h1>
          <p class="header__gold">
            В каждой 100-й посылке расположен золотой купон на сумму <br />
            <span>10 000 рублей.</span>
          </p>
          <div class="header__green">
            <img
              class="header__green-mob"
              src="images/header/header-green.png"
              alt="здравсмарт"
            />
            <img
              class="header__green-desktop"
              src="images/header/header-green-desktop.png"
              alt="здравсмарт"
            />
          </div>
          <img
            class="header__coupon-mob"
            src="images/header/coupon-mob.png"
            alt="золотой купон 10 000 рублей"
          />
          <img
            class="header__coupon-desktop"
            src="images/header/coupon-desktop.png"
            alt="золотой купон 10 000 рублей"
          />
          <div class="header__stock">
            <img
              class="header__stock-mob"
              src="images/header/stock-mob.svg"
              alt="акция"
            />
            <img
              class="header__stock-desktop"
              src="images/header/stock-desktop.png"
              alt="акция"
            />
          </div>
          <img
            class="header__orsofit-mob"
            src="images/header/orsofit-mob.png"
            alt="орсофит"
          />
          <img
            class="header__orsofit-desktop"
            src="images/header/orsofit-desktop.png"
            alt="орсофит"
          />
        </div>
      </header>
    </div>
  </body>
</html>
