<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ЗдравСмарт</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;500;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index/style.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <main>
        <section class="orsofit">
          <h2 class="sec-title orsofit__title">
            Почему <br />
            "Орсофит"?
          </h2>
          <ol class="orsofit__list">
            <li class="orsofit__item">
              <span class="orsofit__num">1</span>
              <div class="orsofit__img">
                <img src="images/orsofit/orsofit-1.png" alt="orsofit" />
              </div>
              <p class="orsofit__text">Уменьшает вес</p>
            </li>
            <li class="orsofit__item">
              <span class="orsofit__num">2</span>
              <div class="orsofit__img">
                <img src="images/orsofit/orsofit-2.png" alt="orsofit" />
              </div>
              <p class="orsofit__text">Содержит натуральные компоненты</p>
            </li>
            <li class="orsofit__item">
              <span class="orsofit__num">3</span>
              <div class="orsofit__img">
                <img src="images/orsofit/orsofit-3.png" alt="orsofit" />
              </div>
              <p class="orsofit__text">Помогает снизить аппетит</p>
            </li>
            <li class="orsofit__item">
              <span class="orsofit__num">4</span>
              <div class="orsofit__img">
                <img src="images/orsofit/orsofit-4.png" alt="orsofit" />
              </div>
              <p class="orsofit__text">Улучшает обмен веществ</p>
            </li>
          </ol>
          <a class="orsofit__btn" href="#">СДЕЛАТЬ ЗАКАЗ</a>
        </section>
      </main>
    </div>
  </body>
</html>
